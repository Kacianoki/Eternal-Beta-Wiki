site_name: Eternal Beta Wiki
repo_url: https://github.com/Kacianoki/Eternal-Beta-Wiki
copyright: Copyright (c) 2025 Kacianoki

docs_dir: docs/

theme:
  name: mkdocs
  custom_dir: overrides
  logo: assetes/images/logo.svg

nav:
  - Home: index.md

extra:
  alternate:
    - name: English
      link: /en/ 
      lang: en
    - name: Русский
      link: /ru/
      lang: ru

plugins:
  - search
  - i18n:
      docs_structure: folder
      languages:
        - locale: en
          default: true
          name: English
          build: true
        - locale: ru
          name: Русский
          build: true
          nav_translations:
            Home: Домашняя страница